<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Questao 4-3</title>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
        <script> 
            const scene = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            

            const geometry = new THREE.BoxGeometry( 2, 2, 2 );
            var material = new THREE.MeshBasicMaterial( {color: 0xF1640F} );
            const cube1 = new THREE.Mesh( geometry, material );
            scene.add( cube1 );
            cube1.position.set( -7,0,0 );

        
            var material = new THREE.MeshBasicMaterial( {color: 0x7FFFD4} );
            const cube2 = new THREE.Mesh( geometry, material );
            scene.add( cube2 );
            cube2.position.set( 0,0,0 );

            var material = new THREE.MeshBasicMaterial( {color: 0x00FA9A} );
            const cube3 = new THREE.Mesh( geometry, material );
            scene.add( cube3 );
            cube3.position.set( 7,0,0 );


            cam.position.z = 8;
            
            const animate = function () {

	            requestAnimationFrame( animate );
	            
                renderer.render( scene, cam );

            }
            animate();

        </script>
    </body>
</html>
